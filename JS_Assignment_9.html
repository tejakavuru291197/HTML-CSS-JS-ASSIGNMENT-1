 <html>
 <head>
	  <title>Js-Assgn9</title>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
 </head>

 <body>
     <h2 style="text-align:center">Concatenate List by Alternating Value</h2>
	 <center>
	 <script>
	 		
		var list1 = ['a', 'b', 'c'];
		var list2 = [1, 2, 3];

		var result = $.map(list1, function(v, i) {
		  return [v, list2[i]];
		});

		document.write(result);
		
	 </script>
	 </center>
 </body>
 </html>
