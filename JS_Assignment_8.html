 <body>
     <h2 style="text-align:center">Concatenate Array List</h2>
	 <center>
	 <script>
	 		
		const list1 = ["a", "b", "c"];
		const list2 = [1,2,3];
			
		displaylist(list1, list2);
		
		function displaylist(list1, list2){
		   const result = list1 + list2;
		   document.write(result);
		}
		
	 </script>
	 </center>
 </body>
 </html>
