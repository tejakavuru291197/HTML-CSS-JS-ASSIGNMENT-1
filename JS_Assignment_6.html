 <body>
     <h2>Display the List Using Function</h2>
	 <script>
	 		
		const strList = ["Hello","World","in","a","frame"];
			
		displaylist(strList);
		
		function displaylist(strList){
		 
		 document.write("********* <br>");
		 
		   for(var i=0; i < strList.length; i++){
		    
			  document.write("* "+ strList[i] + " * <br>");
			  
		   }
		   document.write("*********");		 
		}
		
	 </script>
	 
 </body>
 </html>
